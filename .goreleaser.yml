env:
  - GO111MODULE=auto
#before:
#  hooks:
#    - go mod tidy
release:
  github:
    owner: k-yamanishi
    name: holiday_jp-go
  name_template: '{{.Tag}}'
builds:
- goos:
  - linux
#  - darwin
#  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
archives:
- format: zip
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - LICENSE*
  - README*
  - CHANGELOG*
nfpms:
- 
  formats:
  - deb
  - rpm
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
